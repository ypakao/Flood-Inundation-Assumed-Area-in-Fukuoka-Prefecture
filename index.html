      <meta name="viewport" content="width=device-width, initial-scale=1"/>

              href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css"

      <style>
        body {
        margin: 0;
        padding: 0;
        }
        h2,
        h3 {
        margin: 10px;
        font-size: 18px;
        }
        h3 {
        font-size: 16px;
        }
        p {
        margin: 10px;
        }
        .map-overlay {
        position: absolute;
        bottom: 0;
        right: 0;
        background: #fff;
        margin-right: 20px;
        font-family: Calibri, sans-serif;
        overflow: auto;
        border-radius: 3px;
        }
        #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
        }
        #features {
        top: 0;
        height: 100px;
        margin-top: 20px;
        width: 250px;
        }
        #legend {
        padding: 10px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        line-height: 18px;
        height: 150px;
        margin-bottom: 40px;
        width: 150px;
        }
        .legend-key {
        display: inline-block;
        border-radius: 20%;
        width: 10px;
        height: 10px;
        margin-right: 5px;
        }

      </style>
  </head>
  <body>
    <div id="map"></div>
    <div class="map-overlay" id="features">
        <h2>福岡県洪水浸水想定区域 - 想定最大規模</h2>
        <div id="pd"><p>Flood Inundation Assumed Area in Fukuoka Prefecture - Assumed Maximum Scale</p></div>
    </div>
    <div class="map-overlay" id="legend"></div>

    <script>
    // define access token
    mapboxgl.accessToken = 'pk.eyJ1IjoieXBrIiwiYSI6ImNraG10amZsYzB3MHMycG51eXFuNHJiNGIifQ.VSGdWEE2IcRDQKfmo92fIw';

    // create map
    const map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/ypk/cljz4g2wz001d01pqdcc3e0u6' // map style URL from Mapbox Studio
    });

    // wait for map to load before adjusting it
    map.on('load', () => {
    // make a pointer cursor
    map.getCanvas().style.cursor = 'default';

    // set map bounds to Tokyo
    map.fitBounds([
    [138.934769, 35.481456],
    [139.958998, 36.019397]
    ]);

    // define layer names
    const layers = [
          '0m以上0.5m未満',
          '0.5m以上3.0m未満',
          '3.0m以上5.0m未満',
          '5.0m以上10.0m未満',
          '10.0m以上20.0m未満',
          '20.0m以上',
         ];
    const colors = [
          '#577590',
          '#43AA8B',
          '#90BE6D',
          '#F9C74F',
          '#F8961E',
          '#F94144',
        ];

    // create legend
    const legend = document.getElementById('legend');

    layers.forEach((layer, i) => {
    const color = colors[i];
    const item = document.createElement('div');
    const key = document.createElement('span');
    key.className = 'legend-key';
    key.style.backgroundColor = color;

    const value = document.createElement('span');
    value.innerHTML = `${layer}`;
    item.appendChild(key);
    item.appendChild(value);
    legend.appendChild(item);
    });
